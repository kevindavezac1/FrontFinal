<div>
  <h2>Selecciona una Especialidad</h2>
  <ul>
    <li *ngFor="let especialidad of especialidades">
      {{ especialidad.descripcion }}
    </li>
  </ul>
  <p *ngIf="especialidades.length === 0">No hay especialidades disponibles.</p>
</div>
