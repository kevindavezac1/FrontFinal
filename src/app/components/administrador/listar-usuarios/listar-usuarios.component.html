<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  <!-- Definir columnas -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef> Rol </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.rol}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.telefono}} </td>
  </ng-container>


  <!-- <ng-container matColumnDef="fecha_nacimiento">
    <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.fecha_nacimiento}} </td>
  </ng-container> -->

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre_cobertura">
    <th mat-header-cell *matHeaderCellDef> Cobertura </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nombre_cobertura}} </td>
  </ng-container>

  <!-- Filas de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="container-button">
  <button routerLink="/">Volver a inicio</button>
</div>
