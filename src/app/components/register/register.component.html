<div class="register-form">
  <h2>Registrar usuario</h2>
  <form (ngSubmit)="onRegister()">
    <div>
      <label for="dni">DNI</label>
      <input type="text" id="dni" [(ngModel)]="user.dni" name="dni" required />
    </div>
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required />
    </div>
    <div>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" [(ngModel)]="user.apellido" name="apellido" required />
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
    </div>
    <div>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
    </div>
    <div>
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" [(ngModel)]="user.telefono" name="telefono" required />
    </div>
    <div>
      <label for="fecha_nacimiento">Fecha de nacimiento</label>
      <input type="date" id="fecha_nacimiento" [(ngModel)]="user.fecha_nacimiento" name="fecha_nacimiento" required />
    </div>
    <div>
      <label for="rol">Rol</label>
      <select id="rol" [(ngModel)]="user.rol" name="rol" required>
        <option *ngIf="hasRole()" value="Administrador">Administrador</option>
        <option *ngIf="hasRole()" value="Operador">Operador</option>
        <option *ngIf="hasRole()" value="Médico">Médico</option>
        <option value="Paciente">Paciente</option>
      </select>
    </div>
    <button type="submit">Registrar</button>
  </form>
</div>
